name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint -- --max-warnings=1000
      
      - name: Run TypeScript check
        run: npm run check
      
      - name: Check formatting
        run: npm run format:check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: "postgresql://testuser:testpass123@localhost:5432/testdb"
          JWT_SECRET: "test-jwt-secret-min-32-characters-long-required"
          CORS_ORIGIN: "http://localhost:5000"
          OPENAI_API_KEY: "sk-test-placeholder-for-ci"
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: "postgresql://testuser:testpass123@localhost:5432/testdb"
          REDIS_URL: "redis://localhost:6379"
          JWT_SECRET: "test-jwt-secret-min-32-characters-long-required"
          NODE_ENV: test
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: "postgresql://testuser:testpass123@localhost:5432/testdb"
          REDIS_URL: "redis://localhost:6379"
          JWT_SECRET: "test-jwt-secret-min-32-characters-long-required"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: test
      
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          DATABASE_URL: "postgresql://testuser:testpass123@localhost:5432/testdb"
          REDIS_URL: "redis://localhost:6379"
          JWT_SECRET: "test-jwt-secret-min-32-characters-long-required"
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Verify build artifacts
        run: |
          test -f dist/index.cjs || (echo "Build output missing!" && exit 1)
          ls -lh dist/
          echo "Build successful!"
